<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login V13</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../Style/main.css">
    <link rel="stylesheet" type="text/css" href="../Style/util.css">
    <meta name="robots" content="noindex, follow">
</head>

<body style="background-color: #999999;">
    <div class="limiter">
        <div class="container-login">
            <div class="login-more" style="background-image: url('../Image/logoFarmacia.jpg');"></div>
            <div class="wrap-login p-l-50 p-r-50 p-t-72 p-b-50">
                <!-- <form class="login-form validate-form"> -->
                    <span class="login-form-title p-b-59">
                        Iniciar Sesion
                    </span>
                    <div class="wrap-input100 validate-input" data-validate="Username is required">
                        <span class="label-input100">Usuario</span>
                        <input class="input100" type="text" name="username" id="username" placeholder="Username...">
                        <span class="focus-input100"></span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="Password is required">
                        <span class="label-input100">Contrase√±a</span>
                        <input class="input100" type="text" name="password" id="password" placeholder="*************">
                        <span class="focus-input100"></span>
                    </div>
                    
                    <div class="flex-m w-full p-b-33">
                        <div class="contact100-form-checkbox">
                            <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                        </div>
                    </div>
                    <div class="botonLogin">
                        <div class="wrap-login-form-btn">
                            <a type="button" class="login-form-btn" id="botoncito">
                                Ingresar
                            </a>
                        </div>
                    </div>
               <!--  </form> -->
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="../Js/main.js" type="module" deferx></script>
</body>

</html>
