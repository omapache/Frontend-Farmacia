<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="../Style/style.css">
	<script src="../js/home.js" async></script>
	<script src="../js/app.js" defer type="module"></script>
    <link rel="shortcut icon" href="../Image/hospital.svg">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

</head>
<body>
	<!-- SIDEBAR -->
	<section id="sidebar">
		<a href="../index.html" class="brand"><i class="bi bi-heart-pulse-fill" id="corazoncito"></i> Farmacia Campus</a>
		<ul class="side-menu">
			<li><a href="../index.html" class="active"><i class='bx bxs-dashboard icon' ></i> Inicio</a></li>
			<li class="divider" data-text="main">Main</li>
			<li>
				<a href="#"><i class='bx bxs-inbox icon' ></i> Personal <i class='bx bx-chevron-right icon-right' ></i></a>
				<ul class="side-dropdown">
					<li><a href="proveedor.html"><i id="iconos" class="bi bi-clipboard2-check-fill"></i> Proveedores</a></li>
					<li><a href="empleado.html"><i id="iconos" class="bi bi-diagram-3-fill"></i> Empleados</a></li>
					<li><a href="administrador.html"><i id="iconos" class="bi bi-person-badge-fill"></i> Administradores</a></li>
				</ul>
			</li>
			<li><a href="paciente.html"><i class='bx bxs-chart icon' ></i> Pacientes</a></li>
			<li><a href="inventario.html"><i class='bx bxs-widget icon' ></i> Inventario</a></li>
		</ul>
	</section>
	<!-- SIDEBAR -->

	<!-- NAVBAR -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu toggle-sidebar' ></i>
			<form action="#">
				
			</form>
			
			<span class="divider"></span>
			<div class="profile">
				<img src="https://static.vecteezy.com/system/resources/previews/005/544/718/non_2x/profile-icon-design-free-vector.jpg" alt="">
				<ul class="profile-link">
					<li><a href="#"><i class='bx bxs-user-circle icon' ></i> Perfil</a></li>
					<li><a href="#"><i class='bx bxs-cog' ></i> Configuración</a></li>
					<li><a href="#"><i class='bx bxs-log-out-circle' ></i> Cerrar sesión</a></li>
				</ul>
			</div>
		</nav>
		<!-- NAVBAR -->

		<!-- MAIN -->
		<main>
			<a class="home" href="../index.html"><h1 class="title">Administradores</h1></a>
			<h5 class="registros">Registro de personas</h5>
			<div class="info-data">
				<form class="row g-3">
					<div class="col-md-6">
						<label for="inputNombre" class="form-label">Nombre y apellidos</label>
						<input type="text" class="form-control" id="inputNombre">
					</div>
					<div class="col-md-6">
						<label for="inputPassword4" class="form-label">Password</label>
						<select class="form-select" aria-label="Default select example">
							<option selected>Open this select menu</option>
							<option value="1">One</option>
							<option value="2">Two</option>
							<option value="3">Three</option>
						</select>
					</div>
					<div class="col-12">
						<label for="inputAddress" class="form-label">Address</label>
						<input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
					</div>
					<div class="col-12">
						<label for="inputAddress2" class="form-label">Address 2</label>
						<input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
					</div>
					<div class="col-md-6">
						<label for="inputCity" class="form-label">City</label>
						<input type="text" class="form-control" id="inputCity">
					</div>
					<div class="col-md-4">
						<label for="inputState" class="form-label">State</label>
						<select id="inputState" class="form-select">
							<option selected>Choose...</option>
							<option>...</option>
						</select>
					</div>
					<div class="col-md-2">
						<label for="inputZip" class="form-label">Zip</label>
						<input type="text" class="form-control" id="inputZip">
					</div>
					<div class="col-12">
						<div class="form-check">
							<input class="form-check-input" type="checkbox" id="gridCheck">
							<label class="form-check-label" for="gridCheck">
								Check me out
							</label>
						</div>
					</div>
					<div class="col-12">
						<button type="submit" class="btn btn-primary">Sign in</button>
					</div>
				</form>
		</main>
		<!-- MAIN -->
	</section>
	<!-- NAVBAR -->
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
